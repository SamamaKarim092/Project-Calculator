<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Calculator</title>
</head>
<body>
    <h1>Project-Calculator</h1>
    <div class="calculator">
        <div class="output"></div>
        <div class="buttons">
            <button data-value="1">1</button>
            <button data-value="2">2</button>
            <button data-value="3">3</button>
            <button data-value="4">4</button>
            <button data-value="5">5</button>
            <button data-value="6">6</button>
            <button data-value="7">7</button>
            <button data-value="8">8</button>
            <button data-value="9">9</button>
            <button data-value="0">0</button>
            <button data-value="plus">+</button>
            <button data-value="minus">-</button>
            <button data-value="multiply">*</button>
            <button data-value="divide">/</button>
            <button data-value="=">=</button>
            <button data-value="delete">DEL</button>
            <button data-value="clear">Clear</button>
            <button data-value="mod">%</button>
            <button data-value=".">.</button>
            <button data-value="( )">( )</button>
        </div>
    </div>

    <footer>
        <p>Done By Samama Karim || Odin Project</p>
    </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
